<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>TicTacToe</title>
</head>
<body>

  <div id="game-info">
    <div id="scores">
      <h3>Players turn: <span id="player-number">1</span></h3>
    </div>
    <div id="instructions">
      <p id="start-game">Click here to play a game</p>
    </div>
  </div>
  <div id="board-grid" class="">
    <div class="cell" data-cell-position="1-1"></div>
    <div class="cell" data-cell-position="1-2"></div>
    <div class="cell" data-cell-position="1-3"></div>
    <div class="cell" data-cell-position="2-1"></div>
    <div class="cell" data-cell-position="2-2"></div>
    <div class="cell" data-cell-position="2-3"></div>
    <div class="cell" data-cell-position="3-1"></div>
    <div class="cell" data-cell-position="3-2"></div>
    <div class="cell" data-cell-position="3-3"></div>
  </div>
  
</body>
</html>
