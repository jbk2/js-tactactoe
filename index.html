<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>TicTacToe</title>
</head>
<body>

  <div id="board-grid" class="">
    <div id="cell-1-1">
      <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
        <!-- Letter X Path -->
        <path
          d="M0,0 L100,100"
          stroke="red"
          stroke-width="5"
          fill="none"
          stroke-dasharray="142"
          stroke-dashoffset="142"
          id="stroke1"
        />
        <path
          d="M100,0 L0,100"
          stroke="red"
          stroke-width="5"
          fill="none"
          stroke-dasharray="142"
          stroke-dashoffset="142"
          id="stroke2"
        />
      </svg>
    </div>
    <div id="cell-1-2" class="red-x"></div>
    <div id="cell-1-3"></div>
    <div id="cell-2-1"></div>
    <div id="cell-2-2"></div>
    <div id="cell-2-3"></div>
    <div id="cell-3-1"></div>
    <div id="cell-3-2"></div>
    <div id="cell-3-3"></div>
  </div>
  
</body>
</html>
